<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask with Context</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    input[type="text"], input[type="number"] {
      width: calc(100% - 20px);
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .response-box {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Your Question</h1>
    <input type="text" id="query" placeholder="Enter your query" />
    <input type="number" id="top_k" placeholder="Top K (default 3)" value="3" min="1" />
    <br/>
    <button onclick="sendQuery()">Submit</button>
    <div id="response" class="response-box" hidden></div>
  </div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("query").value.trim();
      const top_k = parseInt(document.getElementById("top_k").value) || 3;
      const responseBox = document.getElementById("response");

      if (!query) {
        responseBox.innerHTML = "❌ Please enter a query.";
        responseBox.hidden = false;
        return;
      }

      responseBox.innerHTML = "⏳ Processing...";
      responseBox.hidden = false;

      try {
        const res = await fetch("http://localhost:8002/ask_with_context", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query, top_k })
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        responseBox.innerHTML = `<strong>Query:</strong> ${data.query}<br/><br/><strong>Response:</strong><br/>${data.response}`;
      } catch (err) {
        responseBox.innerHTML = `❌ Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
